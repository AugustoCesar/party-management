<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Guests List</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>

<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1>Guests List</h1>
		</div>

		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${guest}" th:action:"@{/guests}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Name" required="required" th:field="*{name}" />
					<input type="number" class="form-control" name="qtyCompanion" placeholder="Quantity Companion" required="required" min="0" th:field="*{qtyCompanion}"/>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Companion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="guest : ${guests}">
						<td th:text="${guest.name}"></td>
						<td th:text="${guest.qtyCompanion}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
